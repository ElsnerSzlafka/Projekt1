
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div id="menu">
		<button id="miejsca">Przydział Miejsc</button>
		<form method="get" action="jit.html">
			<button id="doc" type="submit">Dokumentcja</button>
		</form>
	</div>
	<table id='wynik' title="Przydział Miejsc">
		<thead>
		</thead>
		<tbody></tbody>
	</table>
	<pre id="log"></pre>
	<div id="dialog-form" title="Stwórz nowy wykres">
		<p class="validateTips">Wszystkie pola muszą być wypełnione.</p>
		<form>
			<fieldset>
				<label for="state">Liczba stanów</label>
				<input type="text" name="stany" id="state" value="5" class="text ui-widget-content ui-corner-all" pattern="[0-9]*">
				<label for="size">Rozmiar parlamentu</label>
				<input type="text" name="rozmiar" id="rozmiar" value="43" class="text ui-widget-content ui-corner-all" pattern="[0-9]*">
				<label for="number">Populacja stanów</label>
				<input type="text" name="Populacja" id="number" value="500, 100, 150, 50, 50" class="text ui-widget-content ui-corner-all" pattern="[0-9,\s]*">
				<input type="file" id="file-input" />
				<div id="opcje">
					<input type="checkbox" id="tekst"><label for="tekst" title="Pokaż wyniki w formie tekstowej" id="tekst_l">Tekst</label>
					<input type="checkbox" id="sbs"><label for="sbs" title="Pokaż krok po kroku" id="sbs_l">Log</label>
				</div>
				<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
			</fieldset>
		</form>
	</div>
	<script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/projekt.js"></script>
	<script>
			jit.run();
	</script>
  </body>
</html>
